{% extends '../models/base.html' %}

{% block PageTitle %}
Register
{% endblock %}

{% block content %}

<div class="bg-main">
    <div class="container">
        <div class="createLink">
            <h1 class="mb-5">Register</h1>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                {% for field in form %}
                        {% for error in field.errors %}
                        <div class="alert alert-danger border" role="alert">
                            {{ error }}
                        </div>
                        {% endfor %}
                    
                {% endfor %}
                <label for="user" class="mb-3">Username</label>
                <div class="input-group flex-nowrap mb-3">
                    <input type="name" id="username" name="username" class="form-control input_createlink"
                        placeholder="Enter your username" />
                </div>

                <label for="email" class="mb-3">Email</label>
                <div class="input-group flex-nowrap mb-3">
                    <input type="email" id="email" name="email" class="form-control input_createlink"
                        placeholder="Enter your email" />
                </div>

                <label for="password" class="mb-3">Password</label>
                <div class="input-group flex-nowrap mb-3">
                    <input type="password" name="password1" id="password" class="form-control input_createlink"
                        placeholder="Enter your password" />
                </div>
                <label for="password2" class="mb-3">Password</label>
                <div class="input-group flex-nowrap mb-3">
                    <input type="password" name="password2" id="password2" class="form-control input_createlink"
                        placeholder="Enter your password agin" />
                </div>
                <div class="d-flex justify-content-center w-100">
                    <button type="submit" class="btn btn_createlink"><i
                            class="fas fa-user-plus me-2"></i>Register</button>
                </div>
            </form>
            <div class="d-flex justify-content-center w-100">
                <h4>or</h4>
            </div>

            <div class="d-flex justify-content-center w-100">
                <a href="{% url 'login' %}" class="btn btn_forget"><i class="fas fa-sign-in-alt me-2"></i> Login</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
