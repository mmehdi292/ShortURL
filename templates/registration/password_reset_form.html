{% extends '../models/base.html' %}

{% block PageTitle %}
Reset password
{% endblock %}

{% block content %}

<div class="bg-main">
    <div class="container">
        <div class="createLink">
            <h1 class="mb-5">Reset password</h1>

            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <label for="email" class="mb-3">Email</label>
                <div class="input-group flex-nowrap mb-3">
                    <input type="email" id="email" name="email" class="form-control input_createlink"
                        placeholder="Enter your email" />
                </div>
                <div class="d-flex justify-content-center w-100">
                    <button type="submit" class="btn btn_createlink"><i
                            class="fas fa-lock-open me-2"></i>Reset password</button>
                        </div>
                </div>
            </form>
            

        </div>
    </div>
</div>
{% endblock %}
